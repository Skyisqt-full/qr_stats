services:
  - type: web
    name: bonus-by-isaev
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_USER
        value: admin
      - key: ADMIN_PASS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bonus-by-isaev-db
          property: connectionString

databases:
  - name: bonus-by-isaev-db
    plan: free
    region: frankfurt
    databaseName: bonus_by_isaev
    user: bonus_by_isaev
