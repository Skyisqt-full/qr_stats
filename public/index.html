<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Получите бонус</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bgGlow"></div>

    <main class="page">
      <header class="hero">
        <div class="brandPill">ISAEVHOME Bonus</div>
        <h1>Получите бонус</h1>
        <p class="sub">
          Введите Ваше имя и номер телефона для получения бонуса.
        </p>
      </header>

      <section class="card">
        <label class="label" for="name">Имя</label>
        <div class="inputRow">
          <input
            id="name"
            class="input"
            type="text"
            placeholder="Например: Анна"
            autocomplete="name"
          />
        </div>

        <div style="height: 10px"></div>

        <label class="label" for="phone">Телефон (Беларусь)</label>
        <div class="inputRow">
          <input
            id="phone"
            class="input"
            type="tel"
            inputmode="tel"
            value="+375"
            placeholder="+375 29 123-45-67"
            autocomplete="tel"
          />
        </div>

        <div class="actions">
          <button id="submitBtn" class="btn primary" type="button">
            Получить бонус
          </button>
        </div>

        <div id="msg" class="msg" aria-live="polite"></div>
        <div id="err" class="err" aria-live="polite"></div>
      </section>

      <footer class="footer">
        <span class="muted">© isaevhome</span>
      </footer>
    </main>

    <script src="/landing.js"></script>
  </body>
</html>
