<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Вход в админку</title>
    <link rel="stylesheet" href="/admin/login.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Вход в админку</h1>

      <div class="card">
        <label class="label" for="user">Логин</label>
        <input
          id="user"
          class="input"
          type="text"
          autocomplete="username"
          value="admin"
        />

        <label class="label" for="pass" style="margin-top: 10px">Пароль</label>
        <input
          id="pass"
          class="input"
          type="password"
          autocomplete="off"
          placeholder="Введите пароль"
        />

        <div class="row">
          <button id="loginBtn" class="btn" type="button">Войти</button>
        </div>

        <div id="err" class="err" aria-live="polite"></div>
      </div>
    </main>

    <script src="/admin/login.js"></script>
  </body>
</html>
